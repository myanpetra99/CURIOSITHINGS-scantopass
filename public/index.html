<body>
    <section class="container min-w-full min-h-screen bg-indigo-500 max-w-screen-lg grid grid-cols-1  content-center">

       <div class="grid grid-cols-2 gap-4 content-center mx-auto my-3">
        <canvas id="canvas" class="mx-auto p-2 shadow-xl bg-indigo-200 rounded-md ">
        </canvas>

                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                
              </svg>

       </div>
